  - icon : ti-ruler-pencil # themify icon pack : https://themify.me/themify-icons
    title : Eίμαστε Δημιουργικοί
    content : Η τέχνη για εμάς είναι ένας τρόπος να εκφράσουμε τις ιδέες και τις ανησυχίες μας για αυτόν το κόσμο. Μέσω φαντασίας και ιστοριών που δεν έχουν προηγουμένως ειπωθεί, σκοπεύουμε να ενημερώσουμε και να φτιάξουμε ένα κόσμο καλύτερο για τις επόμενες γενιές. Κομμάτι της προσπάθειάς μας είναι τα παιχνίδια μας να έχουν νόημα, μέσα από το οποίο ο παίχτης μπορεί να ανακαλύψει αλήθειες για την κοινωνία, η ακόμα και για τον εαυτό του!

  - icon : ti-thought # themify icon pack : https://themify.me/themify-icons
    title : Είμαστε Ονειροπόλοι
    content : Υποστηρίζουμε την ύπαρξη ενός καλύτερου κόσμου και τον ονειρευόμαστε καθημερινά. Κάνουμε ότι μπορούμε για να γίνει το όραμά μας πραγματικότητα. Ακόμα και έτσι, όμως, δε θα γινόταν χωρίς εσάς!

  - icon : ti-heart # themify icon pack : https://themify.me/themify-icons
    title : Είμαστε Ανοιχτοί
    content : Δημιουργούμε δωρεάν και ανοιχτού κώδικα προγράμματα όπως το Pixelorama, ωστέ να μπορούν όλοι να τα απολαύσουν χωρίς οικονομικούς περιορισμούς, διακρίσεις, χωρίς σύνορα. Υποστηρίζουμε ακόμα άλλα προγράμματα δωρεάν και ανοιχτού κώδικα, όπως το Blender, Godot, GIMP, Krita, ωστέ περισσότερα του είδους τους να μπορούν να υπάρξουν στο μέλλον, ως απόδειξη ότι μπορεί κάποιος να δημιουργήσει ποιοτικό περιεχόμενο με δωρεάν εργαλεία!
